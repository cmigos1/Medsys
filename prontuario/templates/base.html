<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Prontuário{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header">
                <h3>Prontuário Médico</h3>
            </div>

            <ul class="list-unstyled components">
                <li {% if request.path == '/' %}class="active"{% endif %}>
                    <a href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li {% if 'pacientes' in request.path %}class="active"{% endif %}>
                    <a href="{% url 'pacientes' %}">
                        <i class="fas fa-users"></i> Pacientes
                    </a>
                </li>
                <li {% if 'consultas' in request.path %}class="active"{% endif %}>
                    <a href="{% url 'consultas' %}">
                        <i class="fas fa-calendar-check"></i> Consultas
                    </a>
                </li>
                <li {% if 'prontuarios' in request.path %}class="active"{% endif %}>
                    <a href="{% url 'prontuarios' %}">
                        <i class="fas fa-file-medical"></i> Prontuários
                    </a>
                </li>
                <li {% if 'agenda' in request.path %}class="active"{% endif %}>
                    <a href="{% url 'agenda' %}">
                        <i class="fas fa-calendar-alt"></i> Agenda
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto">
                        <span class="me-3">Bem-vindo, <strong>Usuário</strong></span>
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
